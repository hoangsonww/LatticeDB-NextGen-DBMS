# Nginx Configuration for Resilience Patterns
# Circuit breaking, rate limiting, and load balancing

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=write:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=batch:10m rate=1r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Request body size limits
client_max_body_size 10m;
client_body_buffer_size 128k;

# Timeouts and keepalive
keepalive_timeout 65;
keepalive_requests 100;
client_body_timeout 12;
client_header_timeout 12;
send_timeout 10;

# Upstream configuration with health checks
upstream latticedb_backend {
    least_conn;  # Least connections load balancing

    # Backend servers
    server latticedb-1:8080 max_fails=3 fail_timeout=30s;
    server latticedb-2:8080 max_fails=3 fail_timeout=30s;
    server latticedb-3:8080 max_fails=3 fail_timeout=30s backup;

    # Keepalive connections
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# Health check endpoint (no rate limiting)
server {
    listen 8081;
    server_name _;

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main server
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Connection limiting
    limit_conn addr 100;

    # Access and error logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Health check endpoint (unlimited)
    location /health {
        proxy_pass http://latticedb_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Shorter timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # No rate limiting for health checks
        limit_req off;
        limit_conn off;

        access_log off;
    }

    # Readiness check
    location /ready {
        proxy_pass http://latticedb_backend/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        access_log off;
    }

    # Metrics endpoint (moderate rate limiting)
    location /metrics {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://latticedb_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Query API (moderate rate limiting)
    location /api/v1/query {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://latticedb_backend/api/v1/query;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling - circuit breaker pattern
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 15s;

        # Rate limit headers
        add_header X-RateLimit-Limit "50" always;
        add_header X-RateLimit-Burst "20" always;
    }

    # Write API (strict rate limiting)
    location /api/v1/write {
        limit_req zone=write burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://latticedb_backend/api/v1/write;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for writes
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Circuit breaker
        proxy_next_upstream error timeout http_500 http_502 http_503;
        proxy_next_upstream_tries 2;

        add_header X-RateLimit-Limit "10" always;
        add_header X-RateLimit-Burst "5" always;
    }

    # Batch operations (very strict rate limiting)
    location /api/v1/batch {
        limit_req zone=batch burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://latticedb_backend/api/v1/batch;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Very long timeouts for batch
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Larger body size for batch
        client_max_body_size 50m;

        add_header X-RateLimit-Limit "1" always;
        add_header X-RateLimit-Burst "2" always;
    }

    # Admin API (authentication required)
    location /admin {
        # Very strict rate limiting
        limit_req zone=general burst=10 nodelay;

        # Basic auth (in production use OAuth/JWT)
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://latticedb_backend/admin;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catch-all with general rate limiting
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://latticedb_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Circuit breaker
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # Custom error pages
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later.","retry_after":60}';
    }

    error_page 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        default_type application/json;
        return 503 '{"error":"Service unavailable","message":"The service is temporarily unavailable. Please try again later."}';
    }
}

# Status page for monitoring
server {
    listen 8082;
    server_name _;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
}
